<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <link
        href="https://fonts.googleapis.com/css2?family=Cairo&family=Comfortaa:wght@400;500;600;700&family=Open+Sans&family=Roboto&display=swap"
        rel="stylesheet">


    <title>Quiz App</title>
</head>

<body>
    <div class="quiz-app">

        </div>

        </div>

    <script src="main.js"></script>
